<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <nav class="nav_container">
        <div class="nav_text">
            <p class="nav_title_text">TIC TAC TOE</p>
        </div>
    </nav>
    <main class="main_container">
        <!-- where player will enter their details -->
        <section id="players_login"> 
            <div class="player_input_section">
                <div class="player1">
                    <input type="text" id="p1" class="player_name" placeholder="enter player 1" required>
                </div>
                <div class="player2">
                    <input type="text" id="p2" class="player_name" placeholder="enter player 2" required>
                </div>
            </div>
            <div class="play_button_container">
                <div class="play_button">
                     <button class="btn" id="play_btn">Play</button>
                </div>
                <div class="invalid_details">
                    <p class="enter_player">enter player details</p>
                </div>
            </div>
        </section>
        <!-- where player will play tictactoe -->
        <section id="play_section">
            <div class="playing_area">
                <div class="player_win">
                    <p class="player1" id="player1_name"></p><br>
                    <p class="player1" id="p1WonCount"></p>
                </div>
                <div class="grid_back">
                    <div class="grid">
                        <div class="box" id="0"></div>
                        <div class="box" id="1"></div>
                        <div class="box" id="2"></div>
                        <div class="box" id="3"></div>
                        <div class="box" id="4"></div>
                        <div class="box" id="5"></div>
                        <div class="box" id="6"></div>
                        <div class="box" id="7"></div>
                        <div class="box" id="8"></div>
                    </div>
                    <div class="back_loginPage">
                        <button class="btn" id="back_btn">Back</button>
                    </div>
                </div>
                <div class="player_win">
                    <p class="player1" id="player2_name"></p><br>
                    <p class="player1" id="p2WonCount"></p>
                </div>
            </div>
        </section>
        <section id="onWin">
            <div class="winAnime">
                <p class="onWinText">Player won</p>
            </div>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
