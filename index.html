<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="starterStyles.css">
</head>
<body>
    <nav class="nav_container">
        <div class="nav_text">
            <p class="nav_title_text">TIC TAC TOE</p>
        </div>
    </nav>
    <main class="main_container">
        <section class="player_section"> 
            <div class="player1">
                <input type="text" class="player_name" placeholder="enter player1">
            </div>
            <div class="player2">
                <input type="text" class="player_name" placeholder="enter player1">
            </div>
        </section>
        <section class="play_button_container">
            <div class="play_button">
                <!-- <button class="play_btn"><a href="www.google.com">Play</a></button> -->
                 <a href="#"><button class="btn">Play</button></a>
            </div>
        </section>
    </main>
</body>
</html>
